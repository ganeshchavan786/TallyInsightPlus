        <a href="users.html" class="sidebar-link admin-only"><span class="sidebar-icon">ğŸ‘¥</span> Users</a>
        <a href="audit.html" class="sidebar-link admin-only"><span class="sidebar-icon">ğŸ›¡ï¸</span> Audit Logs</a>

        <div class="text-xs font-bold text-muted uppercase px-4 mt-4 mb-2">Settings</div>

      </nav>
      <div class="p-4 border-t border-gray-200">
        <a href="profile.html" class="flex items-center gap-3 text-gray-900 hover:text-primary-600 transition">
          <div class="w-8 h-8 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center font-bold"
            id="user-initials">U</div>
          <div class="text-sm">
            <div class="font-bold" id="user-name">User</div>
            <div class="text-muted text-xs" id="user-role-display">Role</div>
          </div>
        </a>
      </div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="flex items-center gap-4">
          <button class="btn btn-ghost btn-sm lg:hidden" onclick="toggleSidebar()">â˜°</button>
          <h2 class="text-lg font-bold">Email Settings (SMTP)</h2>
        </div>
        <div class="flex gap-4 items-center">
          <button class="btn btn-primary btn-sm admin-only" onclick="saveEmailSettings()">ğŸ’¾ Save</button>
          <button class="btn btn-secondary btn-sm admin-only" onclick="sendTestEmail()">ğŸ“¨ Send Test</button>
          <button id="theme-toggle" data-toggle="theme" class="btn btn-ghost btn-sm">ğŸŒ™</button>
        </div>
      </header>

      <div class="p-4 w-full">
        <div class="card p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-group">
              <label class="form-label">SMTP Host</label>
              <input id="smtp_host" class="form-input" placeholder="smtp.gmail.com" />
            </div>
            <div class="form-group">
              <label class="form-label">SMTP Port</label>
              <input id="smtp_port" type="number" class="form-input" placeholder="587" />
            </div>
            <div class="form-group">
              <label class="form-label">SMTP Username</label>
              <input id="smtp_user" class="form-input" placeholder="your@gmail.com" />
            </div>
            <div class="form-group">
              <label class="form-label">SMTP Password (App Password)</label>
              <input id="smtp_password" type="password" class="form-input" placeholder="(leave blank to keep existing)" />
            </div>

            <div class="form-group">
              <label class="form-label">From Email</label>
              <input id="from_email" class="form-input" placeholder="your@gmail.com" />
            </div>
            <div class="form-group">
              <label class="form-label">From Name</label>
              <input id="from_name" class="form-input" placeholder="TallyBridge" />
            </div>

            <div class="form-group">
              <label class="form-label">Reply-To</label>
              <input id="reply_to" class="form-input" placeholder="reply@example.com" />
            </div>

            <div class="form-group">
              <label class="form-label">Test Recipient</label>
              <input id="test_to" class="form-input" value="ganesha@yopmail.com" />
            </div>

            <div class="form-group">
              <label class="form-label">Use TLS</label>
              <select id="use_tls" class="form-input">
                <option value="true">true</option>
                <option value="false">false</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Use SSL</label>
              <select id="use_ssl" class="form-input">
                <option value="false">false</option>
                <option value="true">true</option>
              </select>
            </div>
          </div>

          <div class="mt-4 text-sm text-muted" id="password_state"></div>
        </div>
      </div>
    </main>
