<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TallyInsight</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="TallyInsight - Tally ERP Business Intelligence">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TallyInsight">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/assets/icons/icon-192.png">
    <link rel="icon" type="image/png" href="/static/assets/branding/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <img src="/static/assets/branding/favicon.png" alt="TallyInsight" class="brand-logo">
            <span>TallyInsight</span>
        </a>
        <div class="navbar-nav">
            <a href="sync.html" class="nav-link"><i class="fas fa-sync"></i> Sync</a>
        </div>
        <div class="navbar-status">
            <div class="status-badge" id="tally-status">
                <span class="dot"></span>
                <span>Tally: Checking...</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div class="page-header-left">
                <a href="sync.html" class="btn btn-outline btn-back">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <div>
                    <h1 class="page-title" id="page-title">Dashboard</h1>
                    <p class="page-subtitle" id="page-subtitle">Overview of synced data from Tally</p>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-4">
            <div class="stat-card">
                <div class="stat-icon blue"><i class="fas fa-layer-group"></i></div>
                <div class="stat-content">
                    <div class="stat-value" id="total-records">0</div>
                    <div class="stat-label">Total Records</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green"><i class="fas fa-building"></i></div>
                <div class="stat-content">
                    <div class="stat-value" id="total-companies">0</div>
                    <div class="stat-label">Companies</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon yellow"><i class="fas fa-table"></i></div>
                <div class="stat-content">
                    <div class="stat-value" id="total-tables">32</div>
                    <div class="stat-label">Tables</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon red"><i class="fas fa-clock"></i></div>
                <div class="stat-content">
                    <div class="stat-value" id="last-sync">--</div>
                    <div class="stat-label">Last Sync</div>
                </div>
            </div>
        </div>

        <!-- Tables Grid -->
        <div class="grid grid-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-table"></i> Master Tables</h2>
                </div>
                <div class="table-grid" id="master-tables"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-exchange-alt"></i> Transaction Tables</h2>
                </div>
                <div class="table-grid" id="transaction-tables"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/dashboard.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
